<div class="min-h-screen bg-white">
  <main class="max-w-[1542px] mx-auto">
    <!-- Hero Section -->
    <app-hero 
      [category]="heroCategory"
      [title]="heroTitle" 
      [description]="heroDescription"
      [buttonText]="heroButtonText"
      [buttonAction]="onHeroButtonClick">
    </app-hero>

    <!-- Main Title -->
    <h1 class="main-title mt-8 mb-8 px-5">Lorem ipsum dolor sit</h1>

    <!-- Search Bar -->
    <div class="px-5 mb-8">
      <app-search-bar
        label="Lorem ipsum dolor sit"
        placeholder=""
        (search)="onSearch($event)"
      ></app-search-bar>
    </div>

    <!-- Info Cards Grid -->
    <section class="px-5 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-start">
        @for (card of infoCards; track $index) {
          <app-info-card 
            [data]="card"
            [class]="$index >= 4 ? 'hidden lg:block' : ''">
          </app-info-card>
        }
      </div>
    </section>

    <!-- Horizontal Images Section -->
    <div class="px-5 mb-8">
      <app-horizontal-images
        [title]="horizontalImagesTitle"
        [description]="horizontalImagesDescription"
        [cards]="horizontalCards"
      ></app-horizontal-images>
    </div>
  </main>
</div>
