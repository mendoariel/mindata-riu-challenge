services:
  angular-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angular-challenge-dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NG_CLI_ANALYTICS=ci
    working_dir: /app
    command: ng serve --host 0.0.0.0 --port 4200 --poll 2000

